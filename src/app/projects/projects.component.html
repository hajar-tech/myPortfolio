<section class="py-16 px-4 bg-gray-100 dark:bg-gray-900" id="projects">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-10">My Projects</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let project of filteredProjects"
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300"
      >
        <img [src]="project.image" alt="Project image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 dark:text-white">{{ project.title }}</h3>
          <p class="text-gray-600 dark:text-gray-300 mt-2 text-sm">{{ project.description }}</p>
          <a [href]="project.link" target="_blank" class="inline-block mt-4 text-blue-600 dark:text-blue-400 hover:underline">
            View Project â†’
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
