
<div>
    <h1 class="text-3xl font-bold text-center mt-10">My Projects</h1>

</div>
<div class="flex flex-wrap justify-center">
    <div
      *ngFor="let project of projects"
      class=" w-60 m-6 rounded-2xl overflow-hidden shadow-xl bg-white"
    >
    <!-- Image Div -->
    <div class="h-40  bg-gray-300 flex items-center justify-center">
      <!-- Placeholder image icon/text -->
      <img [src]="project.imageUrl"  alt="pomodoro-timer image project">
    </div>

    <!-- Card Content -->
    <div class="p-4">
      <h3 class="text-xl font-semibold text-gray-800">{{project.name}}</h3>
    </div>

    <!-- GitHub Link -->
    <div class="px-4 py-2 bg-gray-50 text-center">
      <a [href]="project.githubUrl" target="_blank" class="text-blue-600 hover:text-blue-800 font-semibold">
        View on GitHub
      </a>
    </div>
</div>
  </div>
