
<!-- This form uses the fabform.io form backend service -->

<div class="relative shadow-md shadow-red-950 flex items-top justify-center min-h-screen sm:items-center sm:pt-0">
    <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
        <div class="mt-8 overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 bg-stone-900 rounded-lg shadow-lg">
                <div class="p-6 mr-2  sm:rounded-lg">
                    <h1 class="text-xl sm:text-3xl  text-neutral-400 font-bold tracking-tight">
                        Get in touch
                    </h1>
                    <p class="text-normal text-lg sm:text-2xl font-medium text-zinc-400  mt-2">
                        Fill in the form to start a conversation
                    </p>

                    <div class="flex items-center mt-8 text-gray-600 dark:text-gray-400">
                        <!-- Address information here -->
                    </div>

                    <div class="flex items-center mt-4 text-zinc-300">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-zinc-300">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.7" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <div class="ml-4 text-md tracking-wide font-semibold w-40">
                            +212 644316928
                        </div>
                    </div>

                    <div class="flex items-center mt-2 text-zinc-300">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="w-8 h-8 text-zinc-300">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.7" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <div class="ml-4 text-md tracking-wide font-semibold w-40">
                            <a href="https://veilmail.io/irish-geoff">hajar.zerhounipr&#64;gmail.com</a>
                        </div>
                    </div>
                </div>

                <form  [formGroup]="cotactForm" action="https://fabform.io/f/xxxxx" method="post" class="p-6 flex flex-col justify-center">
                    <div class="flex flex-col">
                        <label for="name" class="hidden">Full Name</label>
                        <input type="name" formControlName="name"  name="name" id="name" placeholder="Full Name" class="w-100 mt-2 py-3 px-3 rounded-lg bg-transparent  border border-gray-400 dark:border-gray-700 text-neutral-300 font-semibold focus:border-red-900 focus:outline-none">
                    </div>

                    <div class="flex flex-col mt-2">
                        <label for="email" class="hidden">Email</label>
                        <input type="email" formControlName="email" name="email" id="email" placeholder="Email" class="w-100 mt-2 py-3 px-3 rounded-lg bg-transparent border border-gray-400 dark:border-gray-700 text-neutral-300 font-semibold focus:border-red-900 focus:outline-none">
                    </div>

                    <div class="flex flex-col mt-2">
                        <label for="message" class="hidden">Message</label>
                        <textarea  name="message" formControlName="message" id="message" placeholder="Your Message" class="w-100 mt-2 py-3 px-3 rounded-lg bg-transparent border border-gray-400 dark:border-gray-700 text-neutral-300 font-semibold focus:border-red-900 focus:outline-none"></textarea>
                    </div>

                    <button type="submit" class="md:w-32 bg-gray-800 hover:bg-sky-800 text-white font-bold py-3 px-6 rounded-lg mt-3  transition ease-in-out duration-300">
                        Submit
                    </button>
                  
                </form>
            </div>
        </div>
    </div>
</div>
